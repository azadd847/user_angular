<app-header></app-header>
<main>
  <h1 class="page-title">Diğer</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th> <!-- Password sütunu eklendi -->
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td> <!-- Password değeri görüntüleniyor -->
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </table>
</main>
